<!DOCTYPE html>
<html>
    <head>
        <title>Significant Other(s)</title>
        <meta charset="UTF-8">
	    <style>
	    .attempt_center {
	    	margin-left: auto;
	    	margin-right: auto;
	    }
	    * {
	    	 font-family: monospace;
	    }
	    </style>
    </head>
    <body>
    	<div class="attempt_center" style="width: 700px; font-size: 7ex;">Significant Other(s)</div>
        <canvas id="canvas" class="attempt_center" style="display: block"></canvas>
        <div id="info_by" class="attempt_center" style="width: 500px; margin-top: 10px">A game by <a href="https://github.com/allemansratten/">Allemansratten</a></div>
        <script src="$GODOT_URL"></script>
        <script>
            let engine = new Engine($GODOT_CONFIG)
            engine.startGame()

			// https://stackoverflow.com/questions/6274339/how-can-i-shuffle-an-array
			function shuffle(a) {
			    for (let i = a.length - 1; i > 0; i--) {
			        const j = Math.floor(Math.random() * (i + 1));
			        [a[i], a[j]] = [a[j], a[i]];
			    }
			    return a;
			}
			let people = shuffle(["Vašek", "Bětka", "Vilda", "Honza", "Vojta"])
			let info_by = document.getElementById("info_by")
            info_by.innerHTML += " (" + people.join(", ") + ")."    
        </script>
    </body>
</html>
